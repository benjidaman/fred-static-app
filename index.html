<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRED M1 and M2 Data</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        #controls {
            margin: 20px 0;
            text-align: center;
        }
        #chartContainer {
            width: 100%;
            max-width: 1000px;
            height: 350px;
            margin: 0 auto;
        }
        #fredChart {
            width: 100% !important;
            height: 100% !important;
            display: block;
        }
        .tab {
            overflow: hidden;
            border-bottom: 1px solid #ccc;
            text-align: center;
        }
        .tab button {
            background-color: #f1f1f1;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 16px;
        }
        .tab button:hover {
            background-color: #ddd;
        }
        .tab button.active {
            background-color: #ccc;
        }
        .tabcontent {
            display: none;
            padding: 20px;
            border: 1px solid #ccc;
            border-top: none;
        }
        table {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'Chart')" id="defaultOpen">Chart</button>
        <button class="tablinks" onclick="openTab(event, 'DataFiles')">Data Files</button>
    </div>

    <div id="Chart" class="tabcontent">
        <div id="controls">
            <label for="timeScale">Time Scale: </label>
            <select id="timeScale">
                <option value="all">All Time</option>
                <option value="5y">Last 5 Years</option>
                <option value="1y">Last 1 Year</option>
                <option value="6m">Last 6 Months</option>
            </select>
            <label for="scaleType">Scale: </label>
            <select id="scaleType">
                <option value="linear">Linear</option>
                <option value="logarithmic">Logarithmic</option>
            </select>
        </div>
        <div id="chartContainer">
            <canvas id="fredChart"></canvas>
        </div>
    </div>

    <div id="DataFiles" class="tabcontent">
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Data File</th>
                    <th>Description</th>
                    <th>Last Updated</th>
                    <th>Availability</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>M1</td>
                    <td>M1 Money Stock (currency, demand deposits, etc.) from FRED</td>
                    <td>March 22, 2025</td>
                    <td>Weekly, typically updated on Mondays</td>
                </tr>
                <tr>
                    <td>M2</td>
                    <td>M2 Money Stock (M1 plus savings accounts, etc.) from FRED</td>
                    <td>March 22, 2025</td>
                    <td>Weekly, typically updated on Mondays</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        // Open the "Chart" tab by default
        document.getElementById("defaultOpen").click();
    </script>
</body>
</html>
