<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>United States M1 and M2 Money Supply</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            font-size: 24px;
            margin: 20px 0;
            color: #222;
        }
        .tab {
            overflow: hidden;
            border-bottom: 2px solid #ddd;
            margin-bottom: 20px;
        }
        .tab button {
            background-color: #fff;
            border: 1px solid #ddd;
            border-bottom: none;
            outline: none;
            cursor: pointer;
            padding: 10px 20px;
            font-size: 14px;
            transition: 0.3s;
        }
        .tab button:hover {
            background-color: #f0f0f0;
        }
        .tab button.active {
            background-color: #e0e0e0;
            border-top: 2px solid #ff6200;
        }
        .tabcontent {
            display: none;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
        }
        #controls {
            margin-bottom: 20px;
            text-align: center;
        }
        #controls label {
            margin-right: 10px;
            font-size: 14px;
        }
        #controls select {
            padding: 5px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        #chartContainer {
            width: 100%;
            height: 400px;
            margin-bottom: 20px;
        }
        #fredChart {
            width: 100% !important;
            height: 100% !important;
        }
        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .stats div {
            background-color: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            flex: 1;
            margin: 0 5px;
            text-align: center;
        }
        .stats div span {
            display: block;
            font-size: 18px;
            color: #ff6200;
            margin-top: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
            margin-top: 20px;
        }
        th, td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: right;
        }
        th {
            background-color: #f2f2f2;
            font-weight: normal;
            text-align: left;
        }
        td:first-child {
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>United States M1 and M2 Money Supply</h1>
        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'Chart')" id="defaultOpen">Chart</button>
            <button class="tablinks" onclick="openTab(event, 'DataFiles')">Data Files</button>
        </div>

        <div id="Chart" class="tabcontent">
            <div id="controls">
                <label for="timeScale">Time Scale:</label>
                <select id="timeScale">
                    <option value="all">All Time</option>
                    <option value="5y">Last 5 Years</option>
                    <option value="1y">Last 1 Year</option>
                    <option value="6m">Last 6 Months</option>
                </select>
                <label for="scaleType">Scale:</label>
                <select id="scaleType">
                    <option value="linear">Linear</option>
                    <option value="logarithmic">Logarithmic</option>
                </select>
            </div>
            <div id="chartContainer">
                <canvas id="fredChart"></canvas>
            </div>
            <div class="stats">
                <div>Latest M1<span id="latestM1">-</span></div>
                <div>Latest M2<span id="latestM2">-</span></div>
                <div>Last Updated<span>March 22, 2025</span></div>
            </div>
        </div>

        <div id="DataFiles" class="tabcontent">
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>M1 (Billions of USD)</th>
                        <th>M2 (Billions of USD)</th>
                    </tr>
                </thead>
                <tbody id="dataTableBody"></tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }
        document.getElementById("defaultOpen").click();
    </script>
</body>
</html>
